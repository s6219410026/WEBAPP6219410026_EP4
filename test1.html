<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="XXX......">
    <meta name="description" content="YYY......">
    <meta name = "author" content="ZZZ......">
    <title>IoT SAU 2021</title>
    <link rel="shortcut icon" href="./images/mickey-mouse-icon.png" type="image/x-icon">
</head>
<body>
    <h1>-- Form Tag --</h1>
    <h2>ลงะเบียนพนักงาน</h2>
    <form action="#" method="GET/POST"> 
        ชื่อ <input type="text" name="emp_name" id="">
        <br><br>
        ปีเกิด <input type="number" name="emp_byear" id="">
        <br><br>
        รหัสผ่าน <input type="password" name="emp_pwd" id="">
        <br><br>
        วัน เดือน ปีเกิด <input type="date" name="emp_bday" id="">
        <br><br>
        วัน เวลา ทำงาน <input type="datetime-local" name="emp_dwork" id="">
        <br><br>
        เวลาเกิด <input type="time" name="emp_btime" id="">
        <br><br>
        เพศ 
        <!-- radio ต้องเลือก และเลือกได้แค่ 1 -->
        <input type="radio" name="emp_sex" id="" value="ชาย"> ชาย
        <input type="radio" name="emp_sex" id="" value="f"> หญิง
        <input type="radio" name="emp_sex" id="" checked value="999"> ทางเลือก
        <br><br>
        การศึกษาสูงสุด
        <!-- select/option ใช้เลือก 1. เลือกได้แค่ 1 2. เลือกได้มากกว่า 1 -->
        <select name="emp_educate" id="">
            <option value="ตรี">ปริญญาตรี</option>
            <option value="โท">ปริญญาโท</option>
            <option value="เอก">ปริญญาเอก</option>
        </select>
        <br><br>
        คำนำหน้า
        <select name="emp_title" id="">
            <option value="1">ด.ช.</option>
            <option value="2">ด.ญ.</option>
            <option value="3">นาย</option>
            <option value="4">นาง</option>
            <option value="5">นางสาว</option>
        </select>
        <br><br>
        เครื่องดื่มที่ชอบ
        <select name="emp_drink" id="" size="4" multiple>
            <option value="น้ำส้ม">น้ำส้ม</option>
            <option value="กาแฟ">กาแฟ</option>
            <option value="ชา">ชา</option>
            <option value="น้ำแดง">น้ำแดง</option>
            <option value="โค้ก">โค้ก</option>
            <option value="แฟนต้า">แฟนต้า</option>
        </select>
        <br><br>
        เครื่องดื่มที่ชอบ 2
        <input type="checkbox" name="emp_drink1" id="" value="น้ำส้ม">น้ำส้ม
        <input type="checkbox" name="emp_drink2" id="" value="กาแฟ" checked>กาแฟ
        <input type="checkbox" name="emp_drink3" id="" value="ชา" checked>ชา
        <input type="checkbox" name="emp_drink4" id="" value="น้ำแดง">น้ำแดง
        <input type="checkbox" name="emp_drink5" id="" value="โค้ก">โค้ก
        <input type="checkbox" name="emp_drink6" id="" value="แฟนต้า">แฟนต้า
        <br><br>
        เลือกไฟล์งาน
        <input type="file" name="emp_file" id="" accept="image/*">
        <br><br>
        หมายเหตุ <textarea name="emp_note" id="" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="ตกลง">
        <input type="reset" value="ยกเลิก">
        <button>บักทึก Save</button>
        <button>ยกเลิก ไม่เอา Cancel</button>


    </form>
    
</body>
</html>
